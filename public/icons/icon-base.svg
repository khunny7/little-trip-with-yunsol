<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>Yunsol Travel Icon</title>
  <desc>Rounded gradient tile with subtle map grid, dotted route, location pin and the word yunsol</desc>
  <defs>
    <!-- App brand gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#FB8B78"/>
    </linearGradient>
    <!-- Soft shadow for elements -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <!-- Grid pattern -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse" patternTransform="rotate(0)">
      <path d="M32 0H0v32" fill="none" stroke="#FFF" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background tile -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle grid, padded inside safe area -->
  <g transform="translate(32,32)">
    <rect x="0" y="0" width="448" height="448" rx="96" fill="url(#grid)"/>
  </g>

  <!-- Dotted route path conveying a trip -->
  <g stroke="#FFF" stroke-linecap="round" fill="none" opacity="0.9">
    <path d="M88 360 C 124 308, 178 298, 216 272 S 300 214, 356 182 S 420 158, 424 124" filter="url(#softShadow)" stroke-width="10" stroke-opacity="0.85" stroke-dasharray="1 26"/>
    <!-- Route endpoints -->
    <circle cx="88" cy="360" r="8" fill="#FFF"/>
    <circle cx="424" cy="124" r="8" fill="#FFF"/>
    <!-- A tiny paper plane on the route -->
    <path d="M402 144 l24 -10 l-10 24 l-7 -7 l-7 7 z" fill="#FFF" fill-opacity="0.95"/>
  </g>

  <!-- Location pin representing places on a map -->
  <g transform="translate(0,8)">
    <g filter="url(#softShadow)">
      <path d="M256 120 C 200 120 160 160 160 216 C 160 284 220 318 246 372 C 249 378 252 384 256 384 C 260 384 263 378 266 372 C 292 318 352 284 352 216 C 352 160 312 120 256 120 Z" fill="#FFFFFF" fill-opacity="0.96"/>
      <!-- Heart inside pin for favorites/tips -->
      <path d="M256 214 c -12 -16 -40 -10 -40 10 c 0 16 16 28 40 46 c 24 -18 40 -30 40 -46 c 0 -20 -28 -26 -40 -10 z" fill="#FB8B78"/>
    </g>
  </g>

  <!-- Brand wordmark -->
  <g aria-label="yunsol brand">
    <text x="256" y="438" text-anchor="middle"
      style="font-family: Poppins, Inter, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 800; font-size: 96px; letter-spacing: -0.02em; fill: #FFFFFF; paint-order: stroke; stroke: rgba(0,0,0,0.25); stroke-width: 10;">
      yunsol
    </text>
  </g>
</svg>
